<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .clock {
      text-align: center;
      width: 100%;
      padding: 2vh 2vw;
      box-sizing: border-box;
    }

    .time {
      font-size: 20vw;
      font-weight: 800;
      letter-spacing: 0.05em;
      line-height: 1;
    }

    .row {
      font-size: 5vw;
      margin-top: 1.5vh;
      opacity: 0.9;
    }

    .next {
      font-size: 3.5vw;
      margin-top: 0.8vh;
      opacity: 0.65;
    }

    .buttons {
      margin-top: 3vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1vw;
    }

    button {
      font-size: 3vw;
      padding: 1.2vw 2.2vw;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .primary { background: #4CAF50; color: #000; }
    .secondary { background: #ddd; color: #000; }
    .danger { background: #f44336; color: #000; }

    /* Simple error box if something breaks */
    .error {
      margin-top: 2vh;
      font-size: 3vw;
      color: #ffb3b3;
      display: none;
      white-space: pre-wrap;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time">10:00</div>

    <div class="next" id="next">
