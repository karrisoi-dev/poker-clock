<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family: Tahoma, Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
      overflow:hidden;
    }

    /* White flash overlay (last 5 seconds) */
    #flashOverlay{
      position:fixed;
      inset:0;
      background:#fff;
      opacity:0;
      pointer-events:none;
      transition: opacity 60ms linear;
      z-index:9999;
    }
    #flashOverlay.on{ opacity:1; }

    .clock{
      text-align:center;
      width:100%;
      padding:2vh 2vw;
      box-sizing:border-box;
    }

    /* --- TIME (stable colon) --- */
    .time{
      font-size:20vw;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      min-width:7ch;
      display:inline-block;
      text-align:center;
      color:#fff;
      transition: color 120ms linear;
    }
    .time.urgent{ color:#ff2d2d; } /* red last 10s */

    .info{
      margin-top:1.5vh;
      line-height:1.2;
    }
    .info.current{
      font-size:4.4vw;
      opacity:0.95;
    }
    .info.next{
      font-size:3.2vw;
      opacity:0.6;
      margin-top:0.6vh;
    }
    .label{
      opacity:0.7;
      margin-right:0.6ch;
    }

    /* --- Buttons --- */
    .buttons{
      margin-top:3vh;
      display:flex;
      flex-direction:column;
      gap:1.4vh;
      align-items:center;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1vw;
      width:100%;
    }

    button{
      font-size:3vw;
      padding:1.2vw 2.2vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      font-family: inherit;

      /* pressed feedback */
      transition: transform 80ms ease, filter 80ms ease, box-shadow 80ms ease;
      box-shadow: 0 0.6vw 1.2vw rgba(0,0,0,0.35);
    }
    button:active{
      transform: scale(0.97);
      filter: brightness(0.92);
      box-shadow: 0 0.2vw 0.6vw rgba(0,0,0,0.35);
    }

    .green{ background:#4CAF50; color:#000; }
    .orange{ background:#FF9800; color:#000; }
    .red{ background:#f44336; color:#000; }
    .gray{ background:#cfcfcf; color:#000; }

    /* Settings button (smaller) */
    .topbar{
      position:fixed;
      top:1vh;
      right:1vw;
      z-index:9000;
    }
    .settingsBtn{
      font-size:1.9vw;
      padding:0.65vw 1.0vw;
      border-radius:10px;
      background:#2b2b2b;
      color:#fff;
      border:1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0.5vw 1.0vw rgba(0,0,0,0.35);
    }
    .settingsBtn:active{
      transform: scale(0.97);
      filter: brightness(0.92);
      box-shadow: 0 0.2vw 0.6vw rgba(0,0,0,0.35);
    }

    /* Settings modal (smaller) */
    #modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9500;
      padding:2vh 2vw;
      box-sizing:border-box;
    }
    #modal{
      width:min(80vw, 520px);
      background:#1b1b1b;
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:2.2vh 2.2vw;
      box-shadow: 0 2vw 4vw rgba(0,0,0,0.5);
      text-align:left;
    }
    #modal h2{
      margin:0 0 1.6vh 0;
      font-size:3.2vw;
    }
    .field{
      margin:1.6vh 0;
    }
    .field label{
      display:block;
      font-size:2.6vw;
      opacity:0.85;
      margin-bottom:0.7vh;
    }
    select{
      width:100%;
      font-size:2.6vw;
      padding:1.0vh 1vw;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      background:#111;
      color:#fff;
      font-family: inherit;
    }
    .modalButtons{
      margin-top:2.2vh;
      display:flex;
      gap:1vw;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .smallBtn{
      font-size:2.4vw;
      padding:0.8vw 1.4vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-family: inherit;
      transition: transform 80ms ease, filter 80ms ease, box-shadow 80ms ease;
      box-shadow: 0 0.5vw 1.0vw rgba(0,0,0,0.35);
    }
    .smallBtn:active{
      transform: scale(0.97);
      filter: brightness(0.92);
      box-shadow: 0 0.2vw 0.6vw rgba(0,0,0,0.35);
    }
    .smallGray{ background:#cfcfcf; color:#000; }
    .smallGreen{ background:#4CAF50; color:#000; }
    .smallRed{ background:#f44336; color:#000; }

    .hint{
      margin-top:0.8vh;
      font-size:2.1vw;
      opacity:0.55;
      line-height:1.25;
    }
  </style>
</head>

<body>
  <div id="flashOverlay"></div>

  <div class="topbar">
    <button class="settingsBtn" id="btnSettings">⚙️ Settings</button>
  </div>

  <div id="modalOverlay" role="dialog" aria-modal="true">
    <div id="modal">
      <h2>Settings</h2>

      <div class="field">
        <label for="selMinutes">Round length</label>
        <select id="selMinutes"></select>
        <div class="hint">Applies to all levels. Timer resets to this value when level changes or when you press Reset Level.</div>
      </div>

      <div class="field">
        <label for="selMaxBlind">Max blind (final level)</label>
        <select id="selMaxBlind"></select>
        <div class="hint">Prevents advancing beyond this blind. “Next” and auto-advance will stop here.</div>
      </div>

      <div class="modalButtons">
        <button class="smallBtn smallRed" id="btnResetSettings">Reset settings</button>
        <button class="smallBtn smallGray" id="btnCancelSettings">Cancel</button>
        <button class="smallBtn smallGreen" id="btnSaveSettings">Save</button>
      </div>
    </div>
  </div>

  <div class="clock">
    <div class="time" id="time">10:00</div>

    <div class="info current">
      <span class="label">Current Blind</span><span id="currentBlinds">25 / 50</span>
    </div>
    <div class="info next">
      <span class="label">Next Blind</span><span id="nextBlinds">50 / 100</span>
    </div>

    <div class="buttons">
      <div class="btnrow">
        <button class="green" id="btnStart">Start</button>
        <button class="orange" id="btnPause">Pause</button>
        <button class="red" id="btnResetLevel">Reset Level</button>
        <button class="red" id="btnResetAll">Reset All</button>
      </div>

      <div class="btnrow">
        <button class="gray" id="btnPrev">Previous</button>
        <button class="gray" id="btnNext">Next</button>
        <button class="gray" id="btnPlus">+1 min</button>
        <button class="gray" id="btnMinus">-1 min</button>
      </div>
    </div>

    <div class="error" id="err"></div>
  </div>

  <script>
    // Levels (base schedule)
    const levels = [
      { sb:25, bb:50 },
      { sb:50, bb:100 },
      { sb:100, bb:200 },
      { sb:150, bb:300 },
      { sb:200, bb:400 },
      { sb:300, bb:600 },
      { sb:400, bb:800 },
      { sb:600, bb:1200 },
      { sb:800, bb:1600 },
      { sb:1600, bb:3200 },
      { sb:3200, bb:6400 }
    ];

    // Settings (persisted)
    const SETTINGS_KEY = "pokerClockSettings_v1";
    const DEFAULT_SETTINGS = { roundMinutes: 10, maxLevelIndex: levels.length - 1 };

    function loadSettings(){
      try{
        const raw = localStorage.getItem(SETTINGS_KEY);
        if(!raw) return { ...DEFAULT_SETTINGS };
        const p = JSON.parse(raw);
        const roundMinutes = Number(p.roundMinutes);
        const maxLevelIndex = Number(p.maxLevelIndex);

        const s = { ...DEFAULT_SETTINGS };
        if(Number.isFinite(roundMinutes) && roundMinutes >= 1 && roundMinutes <= 60) s.roundMinutes = roundMinutes;
        if(Number.isFinite(maxLevelIndex) && maxLevelIndex >= 0 && maxLevelIndex < levels.length) s.maxLevelIndex = maxLevelIndex;
        return s;
      }catch{
        return { ...DEFAULT_SETTINGS };
      }
    }
    function saveSettings(s){ localStorage.setItem(SETTINGS_KEY, JSON.stringify(s)); }

    let settings = loadSettings();

    // State
    let level = 0;
    let remaining = settings.roundMinutes * 60;
    let timer = null;

    // Alerts
    let didWarn60 = false;
    let lastFlashSecond = null;

    // UI
    const elTime = document.getElementById("time");
    const elCurrentBlinds = document.getElementById("currentBlinds");
    const elNextBlinds = document.getElementById("nextBlinds");
    const elErr = document.getElementById("err");
    const elFlash = document.getElementById("flashOverlay");

    const btnSettings = document.getElementById("btnSettings");
    const modalOverlay = document.getElementById("modalOverlay");
    const selMinutes = document.getElementById("selMinutes");
    const selMaxBlind = document.getElementById("selMaxBlind");
    const btnCancelSettings = document.getElementById("btnCancelSettings");
    const btnSaveSettings = document.getElementById("btnSaveSettings");
    const btnResetSettings = document.getElementById("btnResetSettings");

    function showError(msg){ elErr.style.display="block"; elErr.textContent = msg; }
    window.addEventListener("error", (e)=> showError("Error: " + (e.message || "Unknown")));

    function fmt(sec){
      const m = Math.floor(sec/60);
      const s = sec%60;
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }

    function maxIndex(){ return Math.min(settings.maxLevelIndex, levels.length-1); }
    function canGoNext(){ return level < maxIndex(); }

    function render(){
      elTime.textContent = fmt(remaining);
      if (remaining <= 10 && remaining > 0) elTime.classList.add("urgent");
      else elTime.classList.remove("urgent");

      elCurrentBlinds.textContent = `${levels[level].sb} / ${levels[level].bb}`;
      elNextBlinds.textContent = level < maxIndex() ? `${levels[level+1].sb} / ${levels[level+1].bb}` : "—";
    }

    function flashWhite_(){
      elFlash.classList.add("on");
      setTimeout(()=> elFlash.classList.remove("on"), 110);
    }

    // Audio (Web Audio)
    let audioCtx = null;
    async function ensureAudioUnlocked_(){
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if(audioCtx.state === "suspended") await audioCtx.resume();
    }

    function clickAt_(baseTime, tOffsetSec, gain=0.12){
      const t = baseTime + tOffsetSec;
      const osc = audioCtx.createOscillator();
      osc.type = "square";
      osc.frequency.setValueAtTime(1800, t);

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, t);
      g.gain.linearRampToValueAtTime(gain, t+0.005);
      g.gain.exponentialRampToValueAtTime(0.0001, t+0.07);

      osc.connect(g);
      g.connect(audioCtx.destination);
      osc.start(t);
      osc.stop(t+0.08);
    }

    // Tic sound for each second in last 10 seconds
    function ticLast10_(){
      if(!audioCtx) return;
      clickAt_(audioCtx.currentTime, 0, 0.06);
    }

    // 60s warning: 6 clicks, slower spacing
    function sixClicks60_(){
      if(!audioCtx) return;
      const base = audioCtx.currentTime;
      const spacing = 0.28;
      for(let i=0;i<6;i++) clickAt_(base, i*spacing, 0.11);
    }

    function sirenOnce_(startTime, gainPeak=0.20){
      const osc = audioCtx.createOscillator();
      osc.type = "triangle";
      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, startTime);
      g.gain.linearRampToValueAtTime(gainPeak, startTime+0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, startTime+1.2);

      osc.connect(g);
      g.connect(audioCtx.destination);

      osc.frequency.setValueAtTime(600, startTime);
      osc.frequency.linearRampToValueAtTime(1250, startTime+0.3);
      osc.frequency.linearRampToValueAtTime(650,  startTime+0.6);
      osc.frequency.linearRampToValueAtTime(1300, startTime+0.9);
      osc.frequency.linearRampToValueAtTime(700,  startTime+1.2);

      osc.start(startTime);
      osc.stop(startTime+1.25);
    }

    function sirenTimeUp_(){
      if(!audioCtx) return;
      const base = audioCtx.currentTime;
      const gap = 0.20, dur = 1.25;
      for(let i=0;i<3;i++) sirenOnce_(base + i*(dur+gap), 0.20);
    }

    // Clock logic
    function tick(){
      if(remaining>0){
        remaining--;
        render();

        // Tic on every second in last 10 seconds (10..1)
        if (remaining <= 10 && remaining > 0) {
          ticLast10_();
        }

        // Flash on last 5 seconds
        if (remaining <= 5 && remaining > 0 && lastFlashSecond !== remaining) {
          lastFlashSecond = remaining;
          flashWhite_();
        }

        // 60s warning (once per level)
        if(remaining===60 && !didWarn60){
          didWarn60 = true;
          sixClicks60_();
        }

        if(remaining===0){
          sirenTimeUp_();
          advanceLevelAndPause();
        }
      }else{
        sirenTimeUp_();
        advanceLevelAndPause();
      }
    }

    function start(){
      if(timer) return;
      timer = setInterval(tick,1000);
    }
    function pause(){
      if(!timer) return;
      clearInterval(timer);
      timer=null;
    }

    function advanceLevelAndPause(){
      pause();
      if(canGoNext()){
        level++;
        remaining = settings.roundMinutes*60;
      }else{
        remaining = 0;
      }
      didWarn60=false;
      lastFlashSecond=null;
      render();
    }

    function next(){ advanceLevelAndPause(); }

    function previous(){
      pause();
      if(level>0){
        level--;
        remaining = settings.roundMinutes*60;
      }
      didWarn60=false;
      lastFlashSecond=null;
      render();
    }

    function resetLevel(){
      pause();
      remaining = settings.roundMinutes*60;
      didWarn60=false;
      lastFlashSecond=null;
      render();
    }

    function resetAll(){
      pause();
      level=0;
      remaining = settings.roundMinutes*60;
      didWarn60=false;
      lastFlashSecond=null;
      render();
    }

    function adjust(sec){
      remaining = Math.max(0, remaining+sec);
      lastFlashSecond=null;
      render();
    }

    // Settings UI
    function openSettings(){
      selMinutes.innerHTML="";
      const minuteOptions=[5,6,7,8,9,10,12,15,20];
      for(const m of minuteOptions){
        const opt=document.createElement("option");
        opt.value=String(m);
        opt.textContent=`${m} minutes`;
        selMinutes.appendChild(opt);
      }

      selMaxBlind.innerHTML="";
      const maxChoices = [
        { sb: 400,  bb: 800  },
        { sb: 800,  bb: 1600 },
        { sb: 1600, bb: 3200 },
        { sb: 3200, bb: 6400 }
      ];
      for (const c of maxChoices) {
        const idx = levels.findIndex(l => l.sb === c.sb && l.bb === c.bb);
        if (idx !== -1) {
          const opt = document.createElement("option");
          opt.value = String(idx);
          opt.textContent = `${c.sb} / ${c.bb}`;
          selMaxBlind.appendChild(opt);
        }
      }

      selMinutes.value=String(settings.roundMinutes);
      selMaxBlind.value=String(settings.maxLevelIndex);

      modalOverlay.style.display="flex";
    }

    function closeSettings(){ modalOverlay.style.display="none"; }

    function applySettingsFromModal(){
      const newMinutes = Number(selMinutes.value);
      const newMaxIndex = Number(selMaxBlind.value);

      settings = { roundMinutes: newMinutes, maxLevelIndex: newMaxIndex };
      saveSettings(settings);

      if(level > maxIndex()) level = maxIndex();

      pause();
      remaining = settings.roundMinutes*60;
      didWarn60=false;
      lastFlashSecond=null;
      render();
    }

    function resetSettings(){
      settings = { ...DEFAULT_SETTINGS };
      saveSettings(settings);

      pause();
      level=0;
      remaining = settings.roundMinutes*60;
      didWarn60=false;
      lastFlashSecond=null;
      render();

      selMinutes.value=String(settings.roundMinutes);
      selMaxBlind.value=String(settings.maxLevelIndex);
    }

    btnSettings.addEventListener("click", openSettings);
    btnCancelSettings.addEventListener("click", closeSettings);
    btnSaveSettings.addEventListener("click", ()=>{ applySettingsFromModal(); closeSettings(); });
    btnResetSettings.addEventListener("click", resetSettings);

    modalOverlay.addEventListener("click",(e)=>{ if(e.target===modalOverlay) closeSettings(); });

    // Bind buttons
    document.getElementById("btnStart").addEventListener("click", async ()=>{
      await ensureAudioUnlocked_();
      start();
    });

    document.getElementById("btnPause").addEventListener("click", pause);
    document.getElementById("btnResetLevel").addEventListener("click", resetLevel);
    document.getElementById("btnResetAll").addEventListener("click", resetAll);

    document.getElementById("btnPrev").addEventListener("click", previous);
    document.getElementById("btnNext").addEventListener("click", next);
    document.getElementById("btnPlus").addEventListener("click", ()=>adjust(60));
    document.getElementById("btnMinus").addEventListener("click", ()=>adjust(-60));

    render();
  </script>
</body>
</html>
