<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family: "Arial Black", Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
      overflow:hidden;
    }

    /* White flash overlay (last 5 seconds) */
    #flashOverlay{
      position:fixed;
      inset:0;
      background:#fff;
      opacity:0;
      pointer-events:none;
      transition: opacity 60ms linear;
      z-index:9999;
    }
    #flashOverlay.on{
      opacity:1;
    }

    .clock{
      text-align:center;
      width:100%;
      padding:2vh 2vw;
      box-sizing:border-box;
    }

    /* --- TIME (stable colon) --- */
    .time{
      font-size:20vw;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      min-width:7ch;
      display:inline-block;
      text-align:center;
      color:#fff;
      transition: color 120ms linear;
    }
    .time.urgent{
      color:#ff2d2d; /* red last 10s */
    }

    .info{
      margin-top:1.5vh;
      line-height:1.2;
    }
    .info.current{
      font-size:4.4vw;
      opacity:0.95;
    }
    .info.next{
      font-size:3.2vw;
      opacity:0.6;
      margin-top:0.6vh;
    }
    .label{
      opacity:0.7;
      margin-right:0.6ch;
    }

    /* --- Buttons --- */
    .buttons{
      margin-top:3vh;
      display:flex;
      flex-direction:column;
      gap:1.4vh;
      align-items:center;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1vw;
      width:100%;
    }

    button{
      font-size:3vw;
      padding:1.2vw 2.2vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      font-family: inherit;
    }

    .green{ background:#4CAF50; color:#000; }
    .orange{ background:#FF9800; color:#000; }
    .red{ background:#f44336; color:#000; }
    .gray{ background:#cfcfcf; color:#000; }

    .error{
      margin-top:2vh;
      font-size:3vw;
      color:#ffb3b3;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div id="flashOverlay"></div>

  <div class="clock">
    <div class="time" id="time">10:00</div>

    <div class="info current">
      <span class="label">Current Blind</span><span id="currentBlinds">25 / 50</span>
    </div>
    <div class="info next">
      <span class="label">Next Blind</span><span id="nextBlinds">50 / 100</span>
    </div>

    <div class="buttons">
      <!-- ROW 1 -->
      <div class="btnrow">
        <button class="green" id="btnStart">Start</button>
        <button class="orange" id="btnPause">Pause</button>
        <button class="red" id="btnResetLevel">Reset level</button>
        <button class="red" id="btnResetAll">Reset All</button>
      </div>

      <!-- ROW 2 -->
      <div class="btnrow">
        <button class="gray" id="btnPrev">Previous</button>
        <button class="gray" id="btnNext">Next</button>
        <button class="gray" id="btnPlus">+1 min</button>
        <button class="gray" id="btnMinus">-1 min</button>
      </div>
    </div>

    <div class="error" id="err"></div>
  </div>

  <script>
    // -----------------------
    // Levels
    // -----------------------
    const levels = [
      { sb:25, bb:50, min:10 },
      { sb:50, bb:100, min:10 },
      { sb:100, bb:200, min:10 },
      { sb:150, bb:300, min:10 },
      { sb:200, bb:400, min:10 },
      { sb:300, bb:600, min:10 },
      { sb:400, bb:800, min:10 },
      { sb:600, bb:1200, min:10 },
      { sb:800, bb:1600, min:10 }
    ];

    // -----------------------
    // State
    // -----------------------
    let level = 0;
    let remaining = levels[0].min * 60;
    let timer = null;

    // Prevent repeat alerts within a level
    let didWarn60 = false;

    // last-5-sec flash control (avoid double flashing in same second)
    let lastFlashSecond = null;

    // -----------------------
    // UI
    // -----------------------
    const elTime = document.getElementById("time");
    const elCurrentBlinds = document.getElementById("currentBlinds");
    const elNextBlinds = document.getElementById("nextBlinds");
    const elErr = document.getElementById("err");
    const elFlash = document.getElementById("flashOverlay");

    function showError(msg){
      elErr.style.display = "block";
      elErr.textContent = msg;
    }
    window.addEventListener("error", (e) => showError("Error: " + (e.message || "Unknown")));

    function fmt(sec){
      const m = Math.floor(sec/60);
      const s = sec%60;
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }

    function render(){
      elTime.textContent = fmt(remaining);

      // last 10 seconds = red (excluding 00:00)
      if (remaining <= 10 && remaining > 0) elTime.classList.add("urgent");
      else elTime.classList.remove("urgent");

      elCurrentBlinds.textContent = `${levels[level].sb} / ${levels[level].bb}`;
      elNextBlinds.textContent =
        level < levels.length-1 ? `${levels[level+1].sb} / ${levels[level+1].bb}` : "â€”";
    }

    function flashWhite_() {
      elFlash.classList.add("on");
      // quick flash
      setTimeout(() => elFlash.classList.remove("on"), 110);
    }

    // -----------------------
    // Audio (Web Audio)
    // -----------------------
    let audioCtx = null;

    async function ensureAudioUnlocked_(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") await audioCtx.resume();
    }

    function clickAt_(baseTime, tOffsetSec, gain=0.12) {
      const t = baseTime + tOffsetSec;

      const osc = audioCtx.createOscillator();
      osc.type = "square";
      osc.frequency.setValueAtTime(1800, t);

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, t);
      g.gain.linearRampToValueAtTime(gain, t + 0.005);
      g.gain.exponentialRampToValueAtTime(0.0001, t + 0.07);

      osc.connect(g);
      g.connect(audioCtx.destination);

      osc.start(t);
      osc.stop(t + 0.08);
    }

    // 60s warning: 6 clicks, half-speed (slower than before)
    function sixClicks60_(){
      if (!audioCtx) return;
      const base = audioCtx.currentTime;

      // Previous had ~0.14s spacing for 3 clicks.
      // Half-speed => double spacing => ~0.28s.
      const spacing = 0.28;
      for (let i = 0; i < 6; i++) {
        clickAt_(base, i * spacing, 0.11);
      }
    }

    function sirenOnce_(startTime, gainPeak=0.18){
      const osc = audioCtx.createOscillator();
      osc.type = "triangle";

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, startTime);
      g.gain.linearRampToValueAtTime(gainPeak, startTime + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, startTime + 1.2);

      osc.connect(g);
      g.connect(audioCtx.destination);

      // Siren sweep
      osc.frequency.setValueAtTime(600, startTime);
      osc.frequency.linearRampToValueAtTime(1250, startTime + 0.3);
      osc.frequency.linearRampToValueAtTime(650,  startTime + 0.6);
      osc.frequency.linearRampToValueAtTime(1300, startTime + 0.9);
      osc.frequency.linearRampToValueAtTime(700,  startTime + 1.2);

      osc.start(startTime);
      osc.stop(startTime + 1.25);
    }

    // Time-up: siren repeats 3 times, louder
    function sirenTimeUp_(){
      if (!audioCtx) return;
      const base = audioCtx.currentTime;

      // Repeat 3 times with a short gap
      const gap = 0.20;     // silence between repeats
      const dur = 1.25;
      for (let i = 0; i < 3; i++) {
        sirenOnce_(base + i * (dur + gap), 0.20);
      }
    }

    // -----------------------
    // Clock logic
    // -----------------------
    function tick(){
      if (remaining > 0) {
        remaining--;
        render();

        // Flash white on last 5 seconds (every second)
        if (remaining <= 5 && remaining > 0 && lastFlashSecond !== remaining) {
          lastFlashSecond = remaining;
          flashWhite_();
        }

        // 60s warning (once per level)
        if (remaining === 60 && !didWarn60) {
          didWarn60 = true;
          sixClicks60_();
        }

        if (remaining === 0) {
          // time up sound, then advance+pause
          sirenTimeUp_();
          advanceLevelAndPause();
        }
      } else {
        // safety
        sirenTimeUp_();
        advanceLevelAndPause();
      }
    }

    function start(){
      if (timer) return;
      timer = setInterval(tick,1000);
    }

    function pause(){
      if(!timer) return;
      clearInterval(timer);
      timer=null;
    }

    function advanceLevelAndPause(){
      pause();
      if(level < levels.length-1){
        level++;
        remaining = levels[level].min*60;
      }else{
        remaining = 0;
      }
      didWarn60 = false;
      lastFlashSecond = null;
      render();
      // stays paused; user must press Start
    }

    function next(){ advanceLevelAndPause(); }

    function previous(){
      pause();
      if(level>0){
        level--;
        remaining = levels[level].min*60;
      }
      didWarn60 = false;
      lastFlashSecond = null;
      render();
    }

    function resetLevel(){
      pause();
      remaining = levels[level].min*60;
      didWarn60 = false;
      lastFlashSecond = null;
      render();
    }

    function resetAll(){
      pause();
      level=0;
      remaining = levels[0].min*60;
      didWarn60 = false;
      lastFlashSecond = null;
      render();
    }

    function adjust(sec){
      remaining = Math.max(0, remaining+sec);
      // If you jump into last 5 seconds, allow flash sequence to continue cleanly:
      lastFlashSecond = null;
      render();
    }

    // -----------------------
    // Bind buttons
    // -----------------------
    document.getElementById("btnStart").addEventListener("click", async () => {
      await ensureAudioUnlocked_();
      start();
    });

    document.getElementById("btnPause").addEventListener("click", pause);
    document.getElementById("btnResetLevel").addEventListener("click", resetLevel);
    document.getElementById("btnResetAll").addEventListener("click", resetAll);

    document.getElementById("btnPrev").addEventListener("click", previous);
    document.getElementById("btnNext").addEventListener("click", next);
    document.getElementById("btnPlus").addEventListener("click", () => adjust(60));
    document.getElementById("btnMinus").addEventListener("click", () => adjust(-60));

    render();
  </script>
</body>
</html>
