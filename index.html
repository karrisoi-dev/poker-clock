<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
    }

    .clock{
      text-align:center;
      width:100%;
      padding:2vh 2vw;
      box-sizing:border-box;
    }

    /* --- TIME (stable colon) --- */
    .time{
      font-size:20vw;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      min-width:7ch;
      display:inline-block;
      text-align:center;
      color:#fff;
      transition: color 120ms linear;
    }
    .time.urgent{
      color:#ff2d2d; /* red last 10s */
    }

    .info{
      margin-top:1.5vh;
      line-height:1.2;
    }
    .info.current{
      font-size:4.4vw;
      opacity:0.95;
    }
    .info.next{
      font-size:3.2vw; /* smaller than current */
      opacity:0.6;
      margin-top:0.6vh;
    }
    .label{
      opacity:0.7;
      margin-right:0.6ch;
    }

    /* --- Buttons --- */
    .buttons{
      margin-top:3vh;
      display:flex;
      flex-direction:column;
      gap:1.4vh;
      align-items:center;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1vw;
      width:100%;
    }

    button{
      font-size:3vw;
      padding:1.2vw 2.2vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      font-family: inherit;
    }

    .green{ background:#4CAF50; color:#000; }
    .orange{ background:#FF9800; color:#000; }
    .red{ background:#f44336; color:#000; }
    .gray{ background:#cfcfcf; color:#000; }

    .error{
      margin-top:2vh;
      font-size:3vw;
      color:#ffb3b3;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time">10:00</div>

    <div class="info current">
      <span class="label">Current Blind</span><span id="currentBlinds">25 / 50</span>
    </div>
    <div class="info next">
      <span class="label">Next Blind</span><span id="nextBlinds">50 / 100</span>
    </div>

    <div class="buttons">
      <!-- ROW 1 -->
      <div class="btnrow">
        <button class="green" id="btnStart">Start</button>
        <button class="orange" id="btnPause">Pause</button>
        <button class="red" id="btnResetLevel">Reset level</button>
        <button class="red" id="btnResetAll">Reset All</button>
      </div>

      <!-- ROW 2 -->
      <div class="btnrow">
        <button class="gray" id="btnPrev">Previous</button>
        <button class="gray" id="btnNext">Next</button>
        <button class="gray" id="btnPlus">+1 min</button>
        <button class="gray" id="btnMinus">-1 min</button>
      </div>
    </div>

    <div class="error" id="err"></div>
  </div>

  <script>
    // -----------------------
    // Levels
    // -----------------------
    const levels = [
      { sb:25, bb:50, min:10 },
      { sb:50, bb:100, min:10 },
      { sb:100, bb:200, min:10 },
      { sb:150, bb:300, min:10 },
      { sb:200, bb:400, min:10 },
      { sb:300, bb:600, min:10 },
      { sb:400, bb:800, min:10 },
      { sb:600, bb:1200, min:10 },
      { sb:800, bb:1600, min:10 }
    ];

    // -----------------------
    // State
    // -----------------------
    let level = 0;
    let remaining = levels[0].min * 60;
    let timer = null;

    // Prevent repeat alerts within a level
    let didWarn60 = false;

    // -----------------------
    // UI
    // -----------------------
    const elTime = document.getElementById("time");
    const elCurrentBlinds = document.getElementById("currentBlinds");
    const elNextBlinds = document.getElementById("nextBlinds");
    const elErr = document.getElementById("err");

    function showError(msg){
      elErr.style.display = "block";
      elErr.textContent = msg;
    }
    window.addEventListener("error", (e) => showError("Error: " + (e.message || "Unknown")));

    function fmt(sec){
      const m = Math.floor(sec/60);
      const s = sec%60;
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }

    function render(){
      elTime.textContent = fmt(remaining);

      // last 10 seconds = red
      if (remaining <= 10 && remaining > 0) elTime.classList.add("urgent");
      else elTime.classList.remove("urgent");

      elCurrentBlinds.textContent = `${levels[level].sb} / ${levels[level].bb}`;
      elNextBlinds.textContent =
        level < levels.length-1 ? `${levels[level+1].sb} / ${levels[level+1].bb}` : "â€”";
    }

    // -----------------------
    // Audio (Web Audio)
    // -----------------------
    let audioCtx = null;

    async function ensureAudioUnlocked_(){
      // iOS/Safari requires user gesture to start audio
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === "suspended") {
        await audioCtx.resume();
      }
    }

    function beep_(freq, durationMs, type="square", gain=0.10){
      if (!audioCtx) return;
      const now = audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, now);

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, now);
      g.gain.linearRampToValueAtTime(gain, now + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, now + (durationMs/1000));

      osc.connect(g);
      g.connect(audioCtx.destination);

      osc.start(now);
      osc.stop(now + (durationMs/1000) + 0.02);
    }

    function tripleClick60_(){
      // 3 short "clicks"
      // use square wave with short duration
      if (!audioCtx) return;
      const base = audioCtx.currentTime;

      const click = (tOffset) => {
        const osc = audioCtx.createOscillator();
        osc.type = "square";
        osc.frequency.setValueAtTime(1800, base + tOffset);

        const g = audioCtx.createGain();
        g.gain.setValueAtTime(0.0001, base + tOffset);
        g.gain.linearRampToValueAtTime(0.10, base + tOffset + 0.005);
        g.gain.exponentialRampToValueAtTime(0.0001, base + tOffset + 0.06);

        osc.connect(g);
        g.connect(audioCtx.destination);

        osc.start(base + tOffset);
        osc.stop(base + tOffset + 0.07);
      };

      click(0.00);
      click(0.14);
      click(0.28);
    }

    function sirenTimeUp_(){
      // Siren-like sweep using triangle wave
      if (!audioCtx) return;
      const now = audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      osc.type = "triangle";

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, now);
      g.gain.linearRampToValueAtTime(0.12, now + 0.02);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 1.2);

      osc.connect(g);
      g.connect(audioCtx.destination);

      // Sweep up/down a couple times
      osc.frequency.setValueAtTime(600, now);
      osc.frequency.linearRampToValueAtTime(1200, now + 0.3);
      osc.frequency.linearRampToValueAtTime(650,  now + 0.6);
      osc.frequency.linearRampToValueAtTime(1250, now + 0.9);
      osc.frequency.linearRampToValueAtTime(700,  now + 1.2);

      osc.start(now);
      osc.stop(now + 1.25);
    }

    // -----------------------
    // Clock logic
    // -----------------------
    function tick(){
      if (remaining > 0) {
        remaining--;
        render();

        // 60s warning (once per level)
        if (remaining === 60 && !didWarn60) {
          didWarn60 = true;
          tripleClick60_();
        }

        if (remaining === 0) {
          // time up signal, then advance+pause
          sirenTimeUp_();
          advanceLevelAndPause();
        }
      } else {
        // safety (shouldn't happen often)
        sirenTimeUp_();
        advanceLevelAndPause();
      }
    }

    function start(){
      if (timer) return;
      timer = setInterval(tick,1000);
    }

    function pause(){
      if(!timer) return;
      clearInterval(timer);
      timer=null;
    }

    function advanceLevelAndPause(){
      pause();
      if(level < levels.length-1){
        level++;
        remaining = levels[level].min*60;
      }else{
        remaining = 0;
      }
      didWarn60 = false; // reset warning for new level
      render();
      // stays paused; user must press Start
    }

    function next(){ advanceLevelAndPause(); }

    function previous(){
      pause();
      if(level>0){
        level--;
        remaining = levels[level].min*60;
      }
      didWarn60 = false; // reset warning on manual nav
      render();
    }

    function resetLevel(){
      pause();
      remaining = levels[level].min*60;
      didWarn60 = false;
      render();
    }

    function resetAll(){
      pause();
      level=0;
      remaining = levels[0].min*60;
      didWarn60 = false;
      render();
    }

    function adjust(sec){
      remaining = Math.max(0, remaining+sec);
      // if user sets it to 60 exactly, allow the warning to fire on the next tick;
      // but if they jump past it, we don't retro-fire.
      render();
    }

    // -----------------------
    // Bind buttons
    // -----------------------
    document.getElementById("btnStart").addEventListener("click", async () => {
      await ensureAudioUnlocked_();
      start();
    });

    document.getElementById("btnPause").addEventListener("click", pause);
    document.getElementById("btnResetLevel").addEventListener("click", resetLevel);
    document.getElementById("btnResetAll").addEventListener("click", resetAll);

    document.getElementById("btnPrev").addEventListener("click", previous);
    document.getElementById("btnNext").addEventListener("click", next);
    document.getElementById("btnPlus").addEventListener("click", () => adjust(60));
    document.getElementById("btnMinus").addEventListener("click", () => adjust(-60));

    render();
  </script>
</body>
</html>
