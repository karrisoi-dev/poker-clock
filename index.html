<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poker Clock</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Tahoma, Arial, sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* ---------- CLOCK ---------- */
.clock{
  width:100%;
  text-align:center;
  padding:2vh 2vw;
}
.time{
  font-size:20vw;
  font-weight:800;
  font-variant-numeric:tabular-nums;
}
.time.urgent{ color:#ff2d2d; }

.info.current{ font-size:4.4vw; margin-top:1vh; }
.info.next{ font-size:3.2vw; opacity:.6; }

/* ---------- BUTTONS ---------- */
.buttons{ margin-top:3vh; }
.btnrow{
  display:flex;
  justify-content:center;
  gap:1vw;
  margin-bottom:1vh;
}
button{
  font-size:3vw;
  padding:1.2vw 2.2vw;
  border:none;
  border-radius:12px;
  cursor:pointer;
  -webkit-appearance:none;
}
button:active{ transform:scale(.97); }

.green{ background:#4CAF50; }
.orange{ background:#FF9800; }
.red{ background:#f44336; }
.gray{ background:#cfcfcf; }

/* ---------- TOP BAR ---------- */
.topbar{
  position:fixed;
  top:1vh;
  right:1vw;
  display:flex;
  gap:.8vw;
}
.topbtn{
  font-size:1.9vw;
  padding:.6vw 1vw;
  background:#2b2b2b;
  color:#fff;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
}

/* ---------- MODALS ---------- */
.modalOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  background:#1b1b1b;
  width:min(78vw,520px);
  border-radius:16px;
  padding:1.4vh 1.4vw;
}
.modal h2{
  margin:0 0 .8vh 0;
  font-size:2.4vw;
}

/* ---------- TABLES (CHIPS) ---------- */
table{
  width:100%;
  border-collapse:collapse;
  background:#121212;
  margin-bottom:1vh;
  font-size:1.9vw;          /* smaller */
}
th, td{
  padding:.45vh .8vw;
  border-bottom:1px solid rgba(255,255,255,.08);
}
th{
  background:#0f0f0f;
  opacity:.85;
}
td.r, th.r{ text-align:right; }

/* ---------- SETTINGS ---------- */
select{
  width:100%;
  font-size:2.2vw;
  padding:.6vh .6vw;
  background:#111;
  color:#fff;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.2);
}

.modalButtons{
  display:flex;
  justify-content:flex-end;
  gap:1vw;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="topbtn" id="btnChips">ü™ô Chips</button>
  <button class="topbtn" id="btnSettings">‚öôÔ∏è Settings</button>
</div>

<!-- SETTINGS -->
<div class="modalOverlay" id="settingsOverlay">
  <div class="modal">
    <h2>Settings</h2>
    <select id="selMinutes"></select>
    <select id="selMaxBlind" style="margin-top:.6vh"></select>
    <div class="modalButtons">
      <button class="gray" onclick="settingsOverlay.style.display='none'">Close</button>
    </div>
  </div>
</div>

<!-- CHIPS -->
<div class="modalOverlay" id="chipsOverlay">
  <div class="modal">
    <h2>Chips</h2>

    <table>
      <thead>
        <tr><th colspan="3">Buy-in stack</th></tr>
        <tr><th>Chip</th><th class="r">Count</th><th class="r">Total</th></tr>
      </thead>
      <tbody id="buyinTbody"></tbody>
    </table>

    <table>
      <thead>
        <tr><th colspan="3">Re-buy stack</th></tr>
        <tr><th>Chip</th><th class="r">Count</th><th class="r">Total</th></tr>
      </thead>
      <tbody id="rebuyTbody"></tbody>
    </table>

    <div class="modalButtons">
      <button class="gray" onclick="chipsOverlay.style.display='none'">Close</button>
    </div>
  </div>
</div>

<div class="clock">
  <div class="time" id="time">10:00</div>
  <div class="info current">Current Blind <span id="currentBlinds">25 / 50</span></div>
  <div class="info next">Next Blind <span id="nextBlinds">50 / 100</span></div>

  <div class="buttons">
    <div class="btnrow">
      <button class="green">Start</button>
      <button class="orange">Pause</button>
      <button class="red">Reset Timer</button>
      <button class="red">Reset All</button>
    </div>
  </div>
</div>

<script>
const BUYIN_STACK=[
 {denom:25,count:8},
 {denom:50,count:8},
 {denom:100,count:14},
 {denom:500,count:10},
 {denom:1000,count:3}
];
const REBUY_STACK=[
 {denom:500,count:10},
 {denom:1000,count:5}
];

function renderStack(id, stack){
  const tb=document.getElementById(id);
  tb.innerHTML="";
  stack.forEach(r=>{
    tb.innerHTML+=`<tr><td>${r.denom}</td><td class="r">${r.count}</td><td class="r">${r.denom*r.count}</td></tr>`;
  });
}

document.getElementById("btnChips").onclick=()=>{
  renderStack("buyinTbody", BUYIN_STACK);
  renderStack("rebuyTbody", REBUY_STACK);
  chipsOverlay.style.display="flex";
};
document.getElementById("btnSettings").onclick=()=>settingsOverlay.style.display="flex";
</script>

</body>
</html>
