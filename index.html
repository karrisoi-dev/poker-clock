<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
    }

    .clock{
      text-align:center;
      width:100%;
      padding:2vh 2vw;
      box-sizing:border-box;
    }

    /* --- TIME (stable colon) --- */
    .time{
      font-size:20vw;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      min-width:7ch;
      display:inline-block;
      text-align:center;
    }

    .info{
      margin-top:1.5vh;
      line-height:1.2;
    }
    .info.current{
      font-size:4.4vw;
      opacity:0.95;
    }
    .info.next{
      font-size:3.2vw; /* smaller than current */
      opacity:0.6;
      margin-top:0.6vh;
    }
    .label{
      opacity:0.7;
      margin-right:0.5ch;
    }

    /* --- Buttons --- */
    .buttons{
      margin-top:3vh;
      display:flex;
      flex-direction:column;
      gap:1.4vh;
      align-items:center;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1vw;
      width:100%;
    }

    button{
      font-size:3vw;
      padding:1.2vw 2.2vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }

    .green{ background:#4CAF50; color:#000; }
    .orange{ background:#FF9800; color:#000; }
    .red{ background:#f44336; color:#000; }
    .gray{ background:#cfcfcf; color:#000; }

    .error{
      margin-top:2vh;
      font-size:3vw;
      color:#ffb3b3;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="time" id="time">10:00</div>

    <div class="info current">
      <span class="label">Current Blinds</span><span id="currentBlinds">25 / 50</span>
    </div>
    <div class="info next">
      <span class="label">Next Blinds</span><span id="nextBlinds">50 / 100</span>
    </div>

    <div class="buttons">
      <!-- ROW 1 -->
      <div class="btnrow">
        <button class="green" id="btnStart">Start</button>
        <button class="orange" id="btnPause">Pause</button>
        <button class="red" id="btnResetLevel">Reset level</button>
        <button class="red" id="btnResetAll">Reset All</button>
      </div>

      <!-- ROW 2 -->
      <div class="btnrow">
        <button class="gray" id="btnPrev">Previous</button>
        <button class="gray" id="btnNext">Next</button>
        <button class="gray" id="btnPlus">+1 min</button>
        <button class="gray" id="btnMinus">-1 min</button>
      </div>
    </div>

    <div class="error" id="err"></div>
  </div>

  <script>
    const levels = [
      { sb:25, bb:50, min:10 },
      { sb:50, bb:100, min:10 },
      { sb:100, bb:200, min:10 },
      { sb:150, bb:300, min:10 },
      { sb:200, bb:400, min:10 },
      { sb:300, bb:600, min:10 },
      { sb:400, bb:800, min:10 },
      { sb:600, bb:1200, min:10 },
      { sb:800, bb:1600, min:10 }
    ];

    let level = 0;
    let remaining = levels[0].min * 60;
    let timer = null;

    const elTime = document.getElementById("time");
    const elCurrentBlinds = document.getElementById("currentBlinds");
    const elNextBlinds = document.getElementById("nextBlinds");

    function fmt(sec){
      const m = Math.floor(sec/60);
      const s = sec%60;
      return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
    }

    function render(){
      elTime.textContent = fmt(remaining);
      elCurrentBlinds.textContent = `${levels[level].sb} / ${levels[level].bb}`;
      elNextBlinds.textContent =
        level < levels.length-1
          ? `${levels[level+1].sb} / ${levels[level+1].bb}`
          : "â€”";
    }

    function tick(){
      if(remaining>0){
        remaining--;
        render();
      }else{
        advanceLevelAndPause();
      }
    }

    function start(){
      if(timer) return;
      timer = setInterval(tick,1000);
    }

    function pause(){
      if(!timer) return;
      clearInterval(timer);
      timer=null;
    }

    function advanceLevelAndPause(){
      pause();
      if(level < levels.length-1){
        level++;
        remaining = levels[level].min*60;
      }else{
        remaining = 0;
      }
      render();
    }

    function next(){ advanceLevelAndPause(); }

    function previous(){
      pause();
      if(level>0){
        level--;
        remaining = levels[level].min*60;
      }
      render();
    }

    function resetLevel(){
      pause();
      remaining = levels[level].min*60;
      render();
    }

    function resetAll(){
      pause();
      level=0;
      remaining = levels[0].min*60;
      render();
    }

    function adjust(sec){
      remaining = Math.max(0, remaining+sec);
      render();
    }

    document.getElementById("btnStart").addEventListener("click", start);
    document.getElementById("btnPause").addEventListener("click", pause);
    document.getElementById("btnResetLevel").addEventListener("click", resetLevel);
    document.getElementById("btnResetAll").addEventListener("click", resetAll);

    document.getElementById("btnPrev").addEventListener("click", previous);
    document.getElementById("btnNext").addEventListener("click", next);
    document.getElementById("btnPlus").addEventListener("click", ()=>adjust(60));
    document.getElementById("btnMinus").addEventListener("click", ()=>adjust(-60));

    render();
  </script>
</body>
</html>
