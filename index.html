<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Clock</title>

  <style>
    body{
      margin:0;
      background:#111;
      color:#fff;
      font-family: Tahoma, Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      user-select:none;
      -webkit-user-select:none;
      touch-action:manipulation;
      overflow:hidden;
    }

    #flashOverlay{
      position:fixed;
      inset:0;
      background:#fff;
      opacity:0;
      pointer-events:none;
      transition: opacity 60ms linear;
      z-index:9999;
    }
    #flashOverlay.on{ opacity:1; }

    .clock{
      text-align:center;
      width:100%;
      padding:2vh 2vw;
      box-sizing:border-box;
    }

    .time{
      font-size:20vw;
      font-weight:800;
      letter-spacing:0.02em;
      line-height:1;
      font-variant-numeric: tabular-nums;
      min-width:7ch;
      display:inline-block;
      text-align:center;
      color:#fff;
    }
    .time.urgent{ color:#ff2d2d; }

    .info{ margin-top:1.5vh; line-height:1.2; }
    .info.current{ font-size:4.4vw; }
    .info.next{ font-size:3.2vw; opacity:0.6; }

    .buttons{
      margin-top:3vh;
      display:flex;
      flex-direction:column;
      gap:1.4vh;
      align-items:center;
    }
    .btnrow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1vw;
    }

    button{
      font-size:3vw;
      padding:1.2vw 2.2vw;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-family: inherit;
      transition: transform 80ms ease, filter 80ms ease;
    }
    button:active{ transform: scale(0.97); filter: brightness(0.9); }

    .green{ background:#4CAF50; }
    .orange{ background:#FF9800; }
    .red{ background:#f44336; }
    .gray{ background:#cfcfcf; }

    .topbar{
      position:fixed;
      top:1vh;
      right:1vw;
    }
    .settingsBtn{
      font-size:1.9vw;
      padding:0.6vw 1vw;
      border-radius:10px;
      background:#2b2b2b;
      color:#fff;
    }

    #modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
    }
    #modal{
      width:480px;
      background:#1b1b1b;
      border-radius:16px;
      padding:2vh 2vw;
    }
    #modal h2{ margin-top:0; }

    select{
      width:100%;
      font-size:2.6vw;
      padding:1vh;
      background:#111;
      color:#fff;
      border-radius:10px;
      border:1px solid #444;
    }

    .modalButtons{
      margin-top:2vh;
      display:flex;
      justify-content:flex-end;
      gap:1vw;
    }
  </style>
</head>

<body>
<div id="flashOverlay"></div>

<div class="topbar">
  <button class="settingsBtn" id="btnSettings">⚙️ Settings</button>
</div>

<div id="modalOverlay">
  <div id="modal">
    <h2>Settings</h2>

    <label>Round length</label>
    <select id="selMinutes"></select>

    <label style="margin-top:1.5vh">Max blind</label>
    <select id="selMaxBlind"></select>

    <div class="modalButtons">
      <button class="gray" id="btnCancelSettings">Cancel</button>
      <button class="green" id="btnSaveSettings">Save</button>
    </div>
  </div>
</div>

<div class="clock">
  <div class="time" id="time">10:00</div>

  <div class="info current">Current Blind <span id="currentBlinds">25 / 50</span></div>
  <div class="info next">Next Blind <span id="nextBlinds">50 / 100</span></div>

  <div class="buttons">
    <div class="btnrow">
      <button class="green" id="btnStart">Start</button>
      <button class="orange" id="btnPause">Pause</button>
      <button class="red" id="btnResetLevel">Reset Level</button>
      <button class="red" id="btnResetAll">Reset All</button>
    </div>
    <div class="btnrow">
      <button class="gray" id="btnPrev">Previous</button>
      <button class="gray" id="btnNext">Next</button>
      <button class="gray" id="btnPlus">+1 min</button>
      <button class="gray" id="btnMinus">-1 min</button>
    </div>
  </div>
</div>

<script>
/* ---------- LEVELS ---------- */
const levels = [
  {sb:25,bb:50},{sb:50,bb:100},{sb:100,bb:200},{sb:150,bb:300},
  {sb:200,bb:400},{sb:300,bb:600},{sb:400,bb:800},
  {sb:600,bb:1200},{sb:800,bb:1600},
  {sb:1200,bb:2400},{sb:1600,bb:3200}
];

/* ---------- SETTINGS ---------- */
const SETTINGS_KEY="pokerClockSettings";
const DEFAULT_SETTINGS={ roundMinutes:10, maxLevelIndex:8 }; // 800/1600

let settings=JSON.parse(localStorage.getItem(SETTINGS_KEY))||DEFAULT_SETTINGS;

/* ---------- STATE ---------- */
let level=0;
let remaining=settings.roundMinutes*60;
let timer=null;

/* ---------- UI ---------- */
const timeEl=document.getElementById("time");
const curEl=document.getElementById("currentBlinds");
const nextEl=document.getElementById("nextBlinds");
const flash=document.getElementById("flashOverlay");

/* ---------- AUDIO ---------- */
let audioCtx=null;
function unlockAudio(){
  if(!audioCtx) audioCtx=new (AudioContext||webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
}
function click(){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=1600;
  g.gain.value=0.05;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+0.05);
}

/* ---------- RENDER ---------- */
function fmt(s){return String(Math.floor(s/60)).padStart(2,"0")+":"+String(s%60).padStart(2,"0");}
function render(){
  timeEl.textContent=fmt(remaining);
  timeEl.classList.toggle("urgent",remaining<=10&&remaining>0);
  curEl.textContent=`${levels[level].sb} / ${levels[level].bb}`;
  nextEl.textContent=level<settings.maxLevelIndex?`${levels[level+1].sb} / ${levels[level+1].bb}`:"—";
}

/* ---------- CLOCK ---------- */
function tick(){
  remaining--;
  render();

  if(remaining<=10&&remaining>0){ click(); }
  if(remaining<=5&&remaining>0){
    flash.classList.add("on");
    setTimeout(()=>flash.classList.remove("on"),100);
  }
  if(remaining<=0){ pause(); }
}

function start(){ if(!timer){ unlockAudio(); timer=setInterval(tick,1000);} }
function pause(){ clearInterval(timer); timer=null; }
function next(){ if(level<settings.maxLevelIndex){ level++; resetLevel(); } }
function resetLevel(){ pause(); remaining=settings.roundMinutes*60; render(); }
function resetAll(){ pause(); level=0; resetLevel(); }

/* ---------- SETTINGS UI ---------- */
const modal=document.getElementById("modalOverlay");
const selMinutes=document.getElementById("selMinutes");
const selMaxBlind=document.getElementById("selMaxBlind");

[5,6,7,8,9,10,12,15,20].forEach(m=>{
  selMinutes.innerHTML+=`<option value="${m}">${m} min</option>`;
});

[
  {i:8,t:"800 / 1600"},
  {i:9,t:"1200 / 2400"},
  {i:10,t:"1600 / 3200"}
].forEach(o=>{
  selMaxBlind.innerHTML+=`<option value="${o.i}">${o.t}</option>`;
});

selMinutes.value=settings.roundMinutes;
selMaxBlind.value=settings.maxLevelIndex;

document.getElementById("btnSettings").onclick=()=>modal.style.display="flex";
document.getElementById("btnCancelSettings").onclick=()=>modal.style.display="none";
document.getElementById("btnSaveSettings").onclick=()=>{
  settings.roundMinutes=+selMinutes.value;
  settings.maxLevelIndex=+selMaxBlind.value;
  localStorage.setItem(SETTINGS_KEY,JSON.stringify(settings));
  resetLevel();
  modal.style.display="none";
};

/* ---------- BUTTONS ---------- */
document.getElementById("btnStart").onclick=start;
document.getElementById("btnPause").onclick=pause;
document.getElementById("btnNext").onclick=next;
document.getElementById("btnPrev").onclick=()=>{ if(level>0){ level--; resetLevel(); }};
document.getElementById("btnPlus").onclick=()=>{ remaining+=60; render(); };
document.getElementById("btnMinus").onclick=()=>{ remaining=Math.max(0,remaining-60); render(); };
document.getElementById("btnResetLevel").onclick=resetLevel;
document.getElementById("btnResetAll").onclick=resetAll;

render();
</script>
</body>
</html>
